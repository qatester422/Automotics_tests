name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run-1:
    runs-on: ubuntu-latest
    steps:
      # Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Cypress
      - name: Install Cypress
        run: npm install cypress --save-dev

      # Run the first Cypress test file
      - name: Run Cypress tests for file 1
        run: npx cypress run --spec "cypress/e2e/AutomoticsTestCases/FleetManagerTests.cy.js"

